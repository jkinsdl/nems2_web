<div class="addVehicleConatiner">

  <div class="popupTitle">
    <div class="text">
      Vehicle
    </div>
    <img class="closeImg" src="assets/icon/close_icon.png" (click)="close()">
  </div>

  <div class="addInfoFilter">
    <div class="label">VIN <span>*</span> </div>
    <div class="value">
      <input type="text">
    </div>
  </div>

  <div class="addInfoFilter">
    <div class="label">ICCID <span>*</span> </div>
    <div class="value">
      <input type="text">
    </div>
  </div>

  <div class="addInfoFilter">
    <div class="label">NEMS S/N <span>*</span> </div>
    <div class="value">
      <input type="text">
    </div>
  </div>

  <div class="addInfoFilter">
    <div class="label">Model Name <span>*</span> </div>
    <div class="value">
      <select (ngModelChange)="changeModel()" [(ngModel)]="addVehiclemanagerStaticinfoParameter.vehicleModel">
        <option [value]="null"  disabled></option>
        <option *ngFor="let model of modelList" [value]="model" > {{model.modelName}} </option>
      </select>
    </div>
  </div>

  <div class="addInfoFilter">
    <div class="label">zipCode </div>
    <div class="value">
      <input type="text">
    </div>
  </div>

  <div class="btnBox">

    <div class="btn add" *ngIf="data.type == constant.ADD_TYPE" (cilck)="addVehicle()" >
      Add
    </div>

    <div class="btn modify" *ngIf="data.type == constant.MODIFY_TYPE" (cilck)="modifyVehicle()" >
      Modify
    </div>

    <div class="btn cancel" (click)="close()">
      Cancel
    </div>



  </div>

</div>
