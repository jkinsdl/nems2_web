<div class="alertPopupContainer">

  <div class="alertTitle">
    <div class="text">
      {{title}}
    </div>
    <img src="assets/icon/close_icon.png" (click)="close()">
  </div>

  <div class="alertContents">
    <pre style="font-family: 'notokr-medium';">
      {{contents}}
    </pre>
  </div>

  <div class="alertBtnBox">
    <div class="btn ok" *ngIf="popupType == constant.POPUP_CHOICE" (click)="ok()">OK</div>
    <div class="btn cancel" *ngIf="popupType == constant.POPUP_CHOICE" (click)="close()">Cancel</div>
    <div class="btn confirm" *ngIf="popupType == constant.POPUP_CONFIRM" [ngClass]="{'warning': alertType == constant.ALERT_WARNING}" (click)="close()">Confirm</div>


  </div>

</div>
