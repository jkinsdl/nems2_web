<div class="monitoringContainer">
  <div class="gridLayout whiteBoardBoax">

    <div class="gridFilterBox">
      <div class="filter">
        <div class="label">VIN</div>
        <div class="value">
          <input type="text" [(ngModel)]="filter.vin" (keydown.enter)="getRealtimedataVehiclelist()">
        </div>
      </div>

      <div class="filter">
        <div class="label">reg number</div>
        <div class="value">
          <input type="text" [(ngModel)]="filter.registrationPlate" (keydown.enter)="getRealtimedataVehiclelist()">
        </div>
      </div>

      <div class="filter">
        <div class="label">Login</div>
        <div class="value">
          <select [(ngModel)]="filter.isLogin">
            <option [value]="undefined"></option>
            <option [value]="true">Online</option>
            <option [value]="false">Offline</option>
          </select>
        </div>
      </div>

      <div class="filter">
        <div class="label">purpose</div>
        <div class="value">
          <input type="text" [(ngModel)]="filter.purpose" (keydown.enter)="getRealtimedataVehiclelist()">
        </div>
      </div>

      <div class="filter">
        <div class="label">model</div>
        <div class="value">
          <input type="text" [(ngModel)]="filter.model" (keydown.enter)="getRealtimedataVehiclelist()">
        </div>
      </div>

      <div class="filter">
        <div class="label">region</div>
        <div class="value">
          <input type="text" [(ngModel)]="filter.region" (keydown.enter)="getRealtimedataVehiclelist()">
        </div>
      </div>
