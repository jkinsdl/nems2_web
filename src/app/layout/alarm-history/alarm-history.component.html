<div class="alarmHistoryContainer">
  <div class="alarmHistoryLayout whiteBoardBoax">
    <div class="gridFilterBox">
      <div class="filter">
        <div class="label">Name</div>
        <div class="value">
          <input type="text">
        </div>
      </div>

      <div class="filter">
        <div class="label">VIN</div>
        <div class="value">
          <input type="text">
        </div>
      </div>

      <div class="filter">
        <div class="label">Date</div>
        <div class="value">
          <input class="datePickerText" [ngxMatDatetimePicker]="startPicker" readonly="true" (click)="startPicker.open()" [(ngModel)]="startDatePicker">
          <ngx-mat-datetime-picker #startPicker [showSpinners]="true" [hideTime]="false"></ngx-mat-datetime-picker>
        </div>
      </div>

      <div>~</div>

      <div class="filter">
        <div class="value">
          <input class="datePickerText" [ngxMatDatetimePicker]="endPicker" readonly="true" (click)="endPicker.open()" [(ngModel)]="endDatePicker">
          <ngx-mat-datetime-picker #endPicker [showSpinners]="true" [hideTime]="false"></ngx-mat-datetime-picker>
        </div>
      </div>

      <div class="filter searchFilter">
        <div class="btn">
          Search
        </div>
      </div>
    </div>

    <div class="alarmHistoryBtnBox">
      <div class="defaultButton"> Button1 </div>

      <div class="linkDiv">ABC</div>
    </div>


    <div class="alarmHistoryGrid">
      <ag-grid-angular style="width: 100%; height: calc(100% - 10px)"
      class="ag-theme-alpine"
      [rowData]="vehiclewarning.warnings"
      [rowSelection]="rowSelection"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="17"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
    </div>

  </div>
</div>
