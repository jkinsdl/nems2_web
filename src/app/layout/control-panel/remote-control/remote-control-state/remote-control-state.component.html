<app-sub-title *ngIf="currentUser.authorityId == 'service-admin'" [title]="'Remote control'"></app-sub-title>
<div class="gridFilterBox">
  <div class="filter">
    <div class="label">VIN</div>
    <div class="value">
      <input type="text" [(ngModel)]="searchFilter.vin" (keydown.enter)="setSearch()">
    </div>
  </div>

  <div class="filter">
    <div class="label">firmware</div>
    <div class="value">
      <input type="text" [(ngModel)]="searchFilter.firmware" (keydown.enter)="setSearch()">
    </div>
  </div>

  <div class="filter">
    <div class="label">configure</div>
    <div class="value">
      <input type="text" [(ngModel)]="searchFilter.configure" (keydown.enter)="setSearch()">
    </div>
  </div>

  <div class="filter searchFilter">

    <!--<label class="excel_btn" for="uploadExcel">
      <img src="assets/icon/excel_upload.png">
    </label>
    <input id="uploadExcel" type="file" style="display: none;">
    -->
    <div class="excel_btn selectItem" (click)="onBtExport()">
      <img src="assets/icon/excel_download.png">
    </div>

    <div class="btn" (click)="setSearch()">
      Search
    </div>
  </div>
</div>


<div class="remoteControlGridBox" [ngClass]="{'service-admin': currentUser.authorityId == 'service-admin'}">

  <ag-grid-angular #remoteControlStateGrid style="width: 100%; height: calc(100% - 50px)" (window:resize)="onResize($event)"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [alwaysShowHorizontalScroll]="true"
    [alwaysShowVerticalScroll]="true"
    [tooltipShowDelay]="0"
    [rowSelection]="'single'"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>

  <div style="width: 100%; height: 50px;">
    <app-grid-page [gridNumber]="1"></app-grid-page>
  </div>

</div>
