<div class="OTAInformationConatiner">

  <div class="OTAInformationLayout whiteBoardBoax"  >
    <div class="gridFilterBox">
      <div class="filter">
        <div class="label">VIN</div>
        <div class="value">
          <input type="text" [(ngModel)]="searchFilter.vin" (keydown.enter)="getVehiclemanagerStaticinfo()">
        </div>
      </div>

      <div class="filter">
        <div class="label">iccid</div>
        <div class="value">
          <input type="text" [(ngModel)]="searchFilter.iccid" (keydown.enter)="getVehiclemanagerStaticinfo()">
        </div>
      </div>

      <div class="filter">
        <div class="label">nemsSn</div>
        <div class="value">
          <input type="text" [(ngModel)]="searchFilter.nemsSn" (keydown.enter)="getVehiclemanagerStaticinfo()">
        </div>
      </div>

      <div class="filter">
        <div class="label">registrationPlate</div>
        <div class="value">
          <input type="text" [(ngModel)]="searchFilter.registrationPlate" (keydown.enter)="getVehiclemanagerStaticinfo()">
        </div>
      </div>

      <div class="filter">
        <div class="label">region</div>
        <div class="value">
          <input type="text" [(ngModel)]="searchFilter.region" (keydown.enter)="getVehiclemanagerStaticinfo()">
        </div>
      </div>

      <div class="filter">
        <div class="label">pcode</div>
        <div class="value">
          <input type="text" [(ngModel)]="searchFilter.pcode" (keydown.enter)="getVehiclemanagerStaticinfo()">
        </div>
      </div>


      <div class="filter searchFilter">

        <!--<label class="excel_btn" for="uploadExcel">
          <img src="assets/icon/excel_upload.png">
        </label>
        <input id="uploadExcel" type="file" style="display: none;">
        -->
        <div class="excel_btn" (click)="onBtExport()">
          <img src="assets/icon/excel_download.png">
        </div>

        <div class="btn" (click)="getVehiclemanagerStaticinfo()">
          Search
        </div>
      </div>
    </div>

    <div class="OTAInformationContents">
      <ag-grid-angular #otaInformationGrid style="width: 100%; height: calc(100% - 50px)" (window:resize)="onResize($event)"
        class="ag-theme-alpine"
        [rowData]="vehicle.vehicleList"
        [columnDefs]="columnDefs"
        [tooltipShowDelay]="0"
        [rowSelection]="'single'"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>

      <div style="width: 100%; height: 50px;">
        <app-grid-page [gridNumber]="1"></app-grid-page>
      </div>


    </div>

  </div>
</div>
