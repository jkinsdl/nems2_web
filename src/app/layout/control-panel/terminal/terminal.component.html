<div class="terminalContainer">
  <div class="terminalLayout whiteBoardBoax">
    <div class="title" style="  border-radius: 8px 8px 0px 0px;">
      Console
    </div>

    <div class="consoleResult">

      <pre style="white-space: pre-line;">
        {{consoleText}}
      </pre>



    </div>


    <div class="title">
      Command
    </div>
    <div class="commandInputTextBox">
      <input class="commandInputText" type="text" (keydown.enter)="setCommand()" [(ngModel)]="command">
    </div>

      [dataSource]="writeSubject"

      [minHeight]="200"
      [draggable]="_draggable"
      class="ng-terminal">
    </ng-terminal>-->
  </div>



</div>
