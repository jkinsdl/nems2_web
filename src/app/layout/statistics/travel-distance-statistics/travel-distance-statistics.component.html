<div class="warningStatisticsContainer">

  <div class="warningStatisticsLayout">
    <div class="statusContents">
      <div class="status">
        <div class="statusBox">
          <div class="statusValue">{{totalMileage}}</div>
          <div class="statusLabel">{{ 'Total Mileage' | translate }}</div>
        </div>
      </div>

      <div class="statusLine"></div>

      <div class="status">
        <div class="statusBox">
          <div class="statusValue">{{periodMileage}}</div>
          <div class="statusLabel">{{ 'Period Mileage' | translate }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="contentRightLayout">
    <app-sub-title [title]="'BAR CHART' | translate"></app-sub-title>
    <div id="barChart" style="width:100%; height:calc(100% - 30px)"></div>
  </div>

  <div class="contentLeftLayout">
    <app-sub-title [title]="'PIE CHART' | translate"></app-sub-title>
      <div id="donutChart" style="width:100%; height:100%"></div>
    </div>
</div>
